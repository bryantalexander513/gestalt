type Session {
  id: ID!
  currentUser: User
}

type User implements Node {
  id: ID!
  email: String! @hidden
  passwordHash: String! @hidden
  createdAt: Date!
  firstName: String
  lastName: String
  fullName: String @virtual
  profileImage(size: Int): String @virtual
  followedUsers: User @edge(path: "=FOLLOWED=>")
  followers: User @edge(path: "<=FOLLOWED=")
  posts: Post @edge(path: "=AUTHORED=>")
  comments: Comment @edge(path: "=AUTHORED=>")
  feed: Post @edge(path: "=FOLLOWED=>User=AUTHORED=>")
}

type Post implements Node {
  id: ID!
  title: String!
  text: Text!
  createdAt: Date!
  author: User! @edge(path: "<-AUTHORED-")
  comments: Comment @edge(path: "=INSPIRED=>")
}

type Comment implements Node {
  id: ID!
  text: Text!
  createdAt: Date!
  author: User @edge(path: "<-AUTHORED-")
  subject: Post! @edge(path: "<-INSPIRED-")
}
