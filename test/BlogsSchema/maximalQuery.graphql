query Q {
  session {
    currentUser {
      firstName
      lastName
      fullName
      email
      followers(first: 10) {
        edges {
          node {
            fullName
          }
        }
        count
        pageInfo {
          hasNextPage
        }
      }
      followedUsers(first: 10) {
        edges {
          node {
            fullName
          }
        }
        count
        pageInfo {
          hasNextPage
        }
      }
      posts(last: 10) {
        edges {
          node {
            title
            text
            createdAt
            comments {
              text
              createdAt
              author {
                fullName
              }
            }
          }
        }
        count
        pageInfo {
          hasPreviousPage
        }
      }
      feed(last: 10) {
        edges {
          node {
            title
            text
            createdAt
            author {
              fullName
            }
          }
        }
        count
        pageInfo {
          hasPreviousPage
        }
      }
    }
  }
}
